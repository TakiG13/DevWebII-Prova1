<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Editar Produto</title>
</head>
<body>
    <h1>Editar Produto</h1>
    <form action="{{ url_for('produto.atualizar_produto', produto_id=produto[0]) }}" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" value="{{ produto[1] }}" required><br>

        <label for="descricao">Descrição:</label>
        <textarea id="descricao" name="descricao" required>{{ produto[2] }}</textarea><br>

        <label for="preco">Preço:</label>
        <input type="number" id="preco" name="preco" step="0.01" value="{{ produto[3] }}" required><br>

        <label for="estoque">Estoque:</label>
        <input type="number" id="estoque" name="estoque" value="{{ produto[4] }}" required><br>

        <button type="submit">Salvar Alterações</button>
    </form>
</body>
</html>
