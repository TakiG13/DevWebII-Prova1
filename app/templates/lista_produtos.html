<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Lista de Produtos</title>
</head>
<body>
    <h1>Lista de Produtos</h1>

    <!-- Formulário de busca -->
    <form action="{{ url_for('produto.lista_produtos') }}" method="get">
        <label for="produto_id">Buscar Produto por ID:</label>
        <input type="number" id="produto_id" name="produto_id" placeholder="Digite o ID do produto">
        <button type="submit">Buscar</button>
    </form>

    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Descrição</th>
                <th>Preço</th>
                <th>Estoque</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for produto in produtos %}
                <tr>
                    <td>{{ produto[0] }}</td> <!-- ID -->
                    <td>{{ produto[1] }}</td> <!-- Nome -->
                    <td>{{ produto[2] }}</td> <!-- Descrição -->
                    <td>{{ produto[3] }}</td> <!-- Preço -->
                    <td>{{ produto[4] }}</td> <!-- Estoque -->
                    <td>
                        <form action="{{ url_for('produto.excluir_produto', produto_id=produto[0]) }}" method="post" style="display:inline;">
                            <button type="submit">Excluir</button>
                        </form>
                        <a href="{{ url_for('produto.editar_produto', produto_id=produto[0]) }}">
                            <button type="button">Editar</button>
                        </a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
